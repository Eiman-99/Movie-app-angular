<section id="movies">
  <div class="container mt-4 py-4">
    <h2 class="mb-4 fw-bold">Now Playing</h2>

    <div class="row g-4 justify-content-md-start justify-content-sm-center pt-3 pb-5 mx-auto;">
      @for (movie of movies(); track movie.id) {
        <app-movie
          [movie]="movie" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 d-flex justify-content-center"></app-movie>
      }
    </div>
    <div class="container d-flex justify-content-center mt-4">
  <ngb-pagination
    [collectionSize]="totalPages() * 20"
    [page]="page()"
    [pageSize]="20"
    (pageChange)="goToPage($event)"
    [maxSize]="6"
    size="sm"
    class="custom-pagination d-flex flex-wrap justify-content-center"
  ></ngb-pagination>
</div>
  </div>
</section>
