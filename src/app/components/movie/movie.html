          <div class="card h-100 shadow-sm border-0 rounded-4 position-relative overflow-hidden" style="width: 100%; max-width: 200px;">
            <a
              [routerLink]="[
                movie().first_air_date ? '/tv-details' : '/movie-details',
                movie().id
              ]"
              class="movie-card"
            >
            <div class="position-relative">
              <img
                class="card-img-top rounded-top-4"
                [src]="'https://image.tmdb.org/t/p/w500' + movie().poster_path"
                [alt]="movie().title"
              />
              <div class="vote-circle position-absolute start-1" style="bottom: -1rem; left: 0.5rem;">
                <svg viewBox="0 0 36 36" class="circular-chart">
                  <path
                    class="circle-bg"
                    d="M18 2.0845
                       a 15.9155 15.9155 0 0 1 0 31.831
                       a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <path
                    class="circle"
                    [attr.stroke-dasharray]="(movie().vote_average * 10) + ', 100'"
                    [attr.stroke]="
                      movie().vote_average >= 7.5
                        ? '#21d07a'
                        : movie().vote_average >= 5
                          ? '#d2d531'
                          : '#db2360'
                    "
                    d="M18 2.0845
                       a 15.9155 15.9155 0 0 1 0 31.831
                       a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <text x="18" y="20.35" class="percentage">
                    {{ movie().vote_average * 10 | number:'1.0-0' }} %
                  </text>
                </svg>
              </div>
            </div>
          </a>
            <div class="card-body pb-1 d-flex justify-content-between gap-1">
              <div class="movie-card" (click)="goToDetails()">
              <h5 class="card-title">{{ movie().title || movie().name }}</h5>
              <p>{{ movie().release_date || movie().first_air_date | date }}</p>
            </div>
            <a (click)="toggleWatchlist()">
            <fa-icon
              [icon]="isFav() ? faHeartSolid : faHeart"
              class="fs-5"
              [ngClass]="{ 'text-warning': isFav(), 'text-black': !isFav() }"
            ></fa-icon>
          </a>

            </div>
          </div>
