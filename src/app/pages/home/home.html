<section class="hero text-white d-flex align-items-center">
  <div class="container px-lg-0 ">
    <div class="hero-content">
      <p class="txt-light mb-3">11 Seasons</p>

      <h1 class="display-4 fw-bold mb-4">The Walking Dead</h1>

      <div class="d-flex align-items-center gap-3 mb-3">
        <div class="d-flex align-items-center gap-1 text-warning fw-bold">
          <fa-icon [icon]="faStar"></fa-icon>
          <span class="text-light fw-normal">8.1</span>
        </div>
        <div class="text-grey small">
          Horror | Thriller | Drama
        </div>
      </div>

      <p class="text-light mt-4 mb-5" style="max-width: 600px;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi corrupti
        omnis temporibus dolor tenetur fuga, debitis atque! Sequi, recusandae rem?
      </p>

      <div class="d-flex gap-3">
        <button class="btn btn-yellow text-black rounded-0 px-4 py-2 d-flex align-items-center gap-2">
          <fa-icon [icon]="faPlay"></fa-icon>
          <span>WATCH</span>
        </button>
        <button class="btn btn-outline-light rounded-0 px-4 py-2 d-flex align-items-center gap-2">
          <fa-icon [icon]="faPlus"></fa-icon>
          <span>ADD LIST</span>
        </button>
      </div>
    </div>
  </div>
</section>
